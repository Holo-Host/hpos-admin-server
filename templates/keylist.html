$def with ( content )
<div class="container theme-showcase" role="main">
  <h1 class="page-header">
    $content["title"]
  </h1>
  <div class="row-fluid">
    <table class="table table-striped table-condensed table-bordered">
      <thead>
	<tr>
          $for key in content["keys"]:
            <th>$key</th>
	</tr>
      </thead>
      <tbody>
        $for item in content["list"]:
          <tr>
            $for key in content["keys"]:
              <td>
                $if key.lower() == "url":
                  <a href="$item[key]"> $item[key] </a>
                $else:
                  $item[key]
              </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
